<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
    <header>
        <img src="/img/logo.png" alt="Logo de Pokedex">
        <input id="barra-busqueda" placeholder=" buscar pokemon "></input>
        <button id="boton-busqueda">&rarr;</button>
        <ul id="lista-busqueda">
        </ul>
    </header>
    <main>
        <div class="container">
            <h1>Pokedex</h1>
            <div class="pokemon-list" id="pokemones">
                <!-- Aquí se mostrará la lista de Pokémon -->
            </div>

            <div class="pokemon-details" id="detalle">
                <!-- Aquí se mostrarán los detalles de un Pokémon seleccionado -->
                <div id="detalle-imagen"></div>
                <div id="nombre"></div>
                <div id="detalle-nombre"></div>
                <div id="detalle-experiencia"></div>
                <div id="detalle-peso"></div>
                <div id="detalle-altura"></div>
            </div>
        </div>
    </main>
    <footer>
      <div class="pagination">
        <button id="btnPrev">Anterior</button>
        <span id="pagina-actual">Página 1</span>
        <button id="btnNext">Siguiente</button>
          </div>
        
        &copy; 2024 - Pokédex
    </footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script type="module" src="src/ui/index.js"></script>
</body>
</html>
