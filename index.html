<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>
    <link rel="stylesheet" href="estilos.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
    />
  </head>
  <header>
    <h2>Pokedex</h2>
  </header>
  <body>
    <div id="pokedex">
      <div>
        <h3 class="display-7">Pokemones:</h3>
      </div>

      <div>
        <ul class="pagination">
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Previous" id="atras">
              <span aria-hidden="true">&laquo;</span>
              <span class="sr-only">Anterior</span>
            </a>
          </li>
          <li class="page-item">
            <a class="page-link" href="#" aria-label="Next" id="siguiente">
              <span class="sr-only">Siguiente</span>
              <span aria-hidden="true">&raquo;</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="row">
        <div class="col-4" id="pokemones"></div>

        <div class="col-8" id="cambio">
          <table class="table table-sm">
            <thead>
              <tr>
                <th scope="col" id="col-1" class="display-7">
                  Detalles pokemon
                </th>
              </tr>
            </thead>

            <tbody></tbody>
          </table>
          <div id="pokebola" class="imagen-pokebola">
            <img
              src="https://amshuri.github.io/pokedex/img/navbar-icon.png"
              alt="pokebola"
            />Eleg√≠ tu pokemon!
          </div>
          <div id="detalle" class="border oculto">
            <h3><label id="nombre"></label> <br /></h3>
            <div src="" id="detalle-imagen"></div>
            <div id="detalle-texto">
              <label id="detalle-nombre"></label> <br />
              <label id="detalle-experiencia"></label> <br />
              <label id="detalle-peso"></label> <br />
              <label id="detalle-altura"></label> <br />
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      type="text/javascript"
      src="https://code.jquery.com/jquery-3.7.1.js"
    ></script>
    <script src="src/index.js"></script>
  </body>
</html>
